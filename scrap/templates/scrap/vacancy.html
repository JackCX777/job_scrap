{% extends 'base.html' %}

{% block title %} Vacancy {% endblock %}

{% block content %}
    {% for obj in object_list %}
        <div class="card my-3">
          <h5 class="card-header"><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
          <div class="card-body">
            <p class="card-text">{{ obj.description }}</p>
          </div>
        </div>
    {% empty %}
        <p>No vacancy</p>
    {% endfor %}
{% endblock %}
